<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <!-- Responsive Design -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Linked Stylesheet -->
  <link rel="stylesheet" href="./Assets/styles/style.css">
  <!-- Flavicon -->
  <link rel="icon" type="image/png" href="./Assets/images/RDS.png">

  <title>Rogers Development Services: Code Quiz</title>
</head>

<body>
  <div class="container" id="everything-but-footer">
    <div id="quiz" class="flex-center flex-column"></div>
    <h1>Test your Javascript knowledge!</h1>

    <button id="start">Start</button>

    <div id="question">
      <h2 id="question-title">Here's where your question will appear, click one of the provided options to answer.</h2>
    </div>

    <div id="options"></div>

    <div id="timer">Finish this quiz in two min.</div>

    <div id="storage">
      <form method="POST">
        <div class="input-group">
          <label for="initials">Record your initials, after receiving your score, by writing your intials here:</label>

          <input type="text" id="initials" placeholder="i.e. MR for Matt Rogers">

          <br>
          <br>

          <label for="score-count">Record your score, after receiving your score, by writing your intials here:</label>

          <input type="text" id="score-count" placeholder="i.e. 9/10">
        </div>
      </form>
    </div>

    <div id="high-scores">
      <h4>Here's the previous high score:</h4>
      <p>Initials: <span id="user-initials"></span></p>
      <p>Score: <span id="user-score"></span></p>
    </div>

    <div id="msg">
      <button id="submit">Submit Score</button>
    </div>

  </div>

  <footer class="bg-dark text-white-50" id="footer">
    <p>Copyright Â© Rogers Development Services</p>
  </footer>

<script src="./Assets/Scripts/script.js"></script>
</body>
</html>
